<div class="meta-box">
    <h2>Metadata</h2>
    <span class="btn">- [hide]</span>

    <table id="meta-table" class="changes-table">
        <tbody>
            <tr class="changes-table-header">
                <td width="10%"></td>
                <td width="45%">Source</td>
                <td width="45%">Target</td>
            </tr>
            <tr>
                <td>Filter</td>
                <td colspan="2">{{FILTER}}</td>
            </tr>
            <tr>
                <td class="odd">Pattern</td>
                <td colspan="2" class="odd">{{PATTERN}}</td>
            </tr>
            <tr>
                <td>Path</td>
                <td>{{SOURCE}}</td>
                <td>{{TARGET}}</td>
            </tr>
            <tr>
                <td class="odd" colspan="3">Loaded <span class="btn-success">- [hide]</span></td>
            </tr>
            <tr class="asm-success">
                <td class="left-asm-table"></td>
                <td style="padding: 0;"><table id="source-assemblies-success" class="asm-table"></table></td>
                <td style="padding: 0;"><table id="target-assemblies-success" class="asm-table"></table></td>
            </tr>
            <tr>
                <td colspan="3">Errors <span class="btn-errors">- [hide]</span></td>
            </tr>
            <tr class="asm-errors">
                <td class="left-asm-table"></td>
                <td style="padding: 0;"><table id="source-assemblies-errors" class="asm-table"></table></td>
                <td style="padding: 0;"><table id="target-assemblies-errors" class="asm-table"></table></td>
            </tr>
        </tbody>
    </table>
</div>
